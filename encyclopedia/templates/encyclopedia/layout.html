{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- Favicon -->
        <link rel="icon" href="https://pixabay.com/get/g10f85c53c7f8bc868ace4129c3cfaab3cd9f206e67b0e34e376d586958438a14cc7b5c119a398784bea65cb86c1dc5e520c98c5ab4072a5295a31743bfe87b56c4e7d728267c89da03dd2397a8efc4c4_640.png" type="image/png">

        <!-- Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap v4.5.3 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">

    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar col-lg-2 col-md-3">
                    <h2>Wiki</h2>
                    <!-- Search Bar on Sidebar -->
                    <form action="{% url 'search' %}" method="GET">
                        <input type="text" name="q" placeholder="Search Encyclopedia" class="search" style="margin-bottom:5px"/>
                    </form>
                    <!-- Return to index.html -->
                    <div>
                        <a href="{% url 'index' %}">Home</a>
                    </div>
                    <!-- Jump to Create a new entry in the encyclopedia -->
                    <div>
                        <a href="{% url 'entry_handler' %}">Create New Page</a>
                    </div>
                    <!-- Jump to a random entry in the encyclopedia -->
                    <div>
                        <a href="{% url 'random' %}">Random Page</a>
                    </div>
                </div>
                <!-- Content to the right of the sidebar -->
                <div class="main col-lg-10 col-md-9">
                    <!-- Where content for pages that extend "layout.html" go -->
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
